{% extends 'main.html' %} {% block content %}
<h1>Home!</h1>

<div>
  <div>
    {% for room in rooms %}
    <div>
      <h3>
        <span>User: {{room.host.username}}</span>
        {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
        <small>{{room.topic.name}}</small>
        <hr />
      </h3>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
